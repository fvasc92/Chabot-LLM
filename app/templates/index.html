<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot IPBRICK</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-window" id="chatWindow">
      <!-- Mensagens serão exibidas aqui -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Mensagem" />
      <button id="sendButton">></button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    let isProcessing = false; // Variável de controle para processar mensagens

    // Envia a mensagem quando o botão de enviar é clicado
    sendButton.addEventListener('click', () => {
      const userMessage = userInput.value.trim();
      if (userMessage && !isProcessing) {
        sendMessage(userMessage);
      }
    });

    // Envia a mensagem ao pressionar Enter
    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !isProcessing) {
        event.preventDefault(); // Impede o comportamento padrão de nova linha
        const userMessage = userInput.value.trim();
        if (userMessage) {
          sendMessage(userMessage);
        }
      }
    });

    // Função que exibe a mensagem e faz a requisição
    function sendMessage(userMessage) {
      displayMessage(userMessage, 'user');
      userInput.value = '';
      toggleSendButton(false); // Desativa o botão de enviar
      isProcessing = true; // Bloqueia envio enquanto processa

      fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userMessage })
      })
      .then(response => response.json())
      .then(data => {
        displayMessage(data.response, 'bot');
      })
      .catch(error => {
        console.error('Erro', error);
        displayMessage('Desculpe, houve um erro.', 'bot');
      })
      .finally(() => {
        toggleSendButton(true); // Reativa o botão de enviar
        isProcessing = false; // Permite envio novamente
      });
    }

    // Função que exibe a mensagem na tela
    function displayMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      if (sender === 'bot') {
        messageElement.innerHTML = message;
      } else {
        messageElement.textContent = message;
      }
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll automático
    }

    // Função que ativa/desativa o botão de enviar
    function toggleSendButton(isEnabled) {
      sendButton.disabled = !isEnabled;
      sendButton.style.cursor = isEnabled ? 'pointer' : 'not-allowed';
    }

    // Função para verificar se o input tem valor e alterar o estilo do botão
    userInput.addEventListener('input', () => {
      if (userInput.value.trim()) {
        sendButton.classList.add('active'); // Adiciona a classe 'active' se o campo não estiver vazio
      } else {
        sendButton.classList.remove('active'); // Remove a classe 'active' se o campo estiver vazio
      }
    });


  </script>
</body>
</html>
